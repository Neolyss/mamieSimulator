<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mamie Simulator</title>
    <link rel="stylesheet" href="../css/style_index.css">
    <script type="module" src="../main.mjs" charset="utf-8"></script>
  </head>
  <body>
    <h1>Mamie Simulator</h1>

    <div style="display: flex;">
        <canvas id="myCanvas" width="1600" height="800"></canvas>
        <div style="width: 33vw">
            <p id='generation'>Génération 1</p>
            <br/>
            <text>Nombre d'individus par générations:</text><br>
            <input id="nbIndividu" value="100"><br><br>
            <text>Probabilité de mutation d'un gène</text><br>
            <input id="probaMutation" value="0.05"><br><br>
            <button id="start">START</button>
        </div>
    </div>
  </body>
</html>
